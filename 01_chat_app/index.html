<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen" id="container">
      <div
        class="max-w-md bg-purple-800 shadow-lg text-white overflow-y-auto max-h-[650px]"
      >
        <form class="flex justify-between gap-4">
          <button class="pl-6" id="search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-search w-9 h-12"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
          </button>
          <span class="self-center">
            <input
              type="text"
              id="searchBar"
              class="bg-purple-800 text-white w-md p-2 focus:outline-2 outline-white rounded-lg hidden"
              name="conv_msg"
            />
          </span>

          <button class="bg-purple-700 aspect-square p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-address-book w-10 h-12"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20 6v12a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2z"
              />
              <path d="M10 16h6" />
              <path d="M13 11m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M4 8h3" />
              <path d="M4 12h3" />
              <path d="M4 16h3" />
            </svg>
          </button>
        </form>

        <ul id="chat_list" class="">
          <!-- <li
            class="flex hover:bg-purple-700 justify-between w-full py-4 px-8 gap-4"
          >
            <img
              src="https://pbs.twimg.com/profile_images/1440624750808625171/7kSNddJC_400x400.jpg"
              alt="florin pop"
              class="w-20 h-20 object-cover rounded-full border-4 border-purple-500"
            />
            <div>
              <h3 class="font-semibold text-2xl">Mary smsons</h3>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>

            <time class="text-purple-200 text-lg" datetime="18:20">18:20</time>
          </li> -->
        </ul>
      </div>

      <div
        id="conversations"
        class="bg-slate-200 shadow-lg text-slate-800 hidden"
      >
        <div
          id="conv_list"
          class="max-h-[500px] overflow-y-auto max-w-[600px] min-w-[600px]"
        ></div>

        <form class="flex">
          <input
            type="text"
            class="p-4 w-full focus:outline-none"
            placeholder="Type your message here"
          />
          <button class="bg-white p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-telegram w-9 h-10"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
