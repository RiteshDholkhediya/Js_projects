<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create account</h2>
      </div>
      <form class="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input placeholder="Ritesh12" type="text" id="username" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small></small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input placeholder="ritesh@gmail.com" type="email" id="email" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>

          <small></small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input placeholder="Pass123#" type="password" id="password" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="pass_check">Password check</label>
          <input placeholder="Pass123#" type="password" id="pass_check" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>

          <small></small>
        </div>

        <div class="form-control">
          <button>submit</button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
